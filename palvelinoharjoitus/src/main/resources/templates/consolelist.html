<body>
	<ul>
		<li><a href="/newgame">New Game</a></li>
		<li><a href="/newseries">New Series</a></li>
		<li><a href="/newconsole">New Console</a></li>
		<li><a href="/gamelist">Game List</a></li>

	<h1>Consoles</h1>
	<div class="w3-container">
	<table class="w3-table-all w3-card-4">
		<tr>
			<th>Name</th>
			<th>Publisher</th>
			<th>Games</th>
			<th></th>
			<th></th>
		</tr>

		<tr th:each="console : ${consoles}">
			<td th:text="${console.consolename}">Name</td>
			<td th:text="${console.consolepublisher}">Publisher</td>
            <td>0</td>
 			<td>edit</td> 
 			<td><a th:href="@{/deleteconsole/{id}(id=${console.consoleid})}">Delete</a></td> 
		</tr>
	</table>
</div>
</body>
</html>
