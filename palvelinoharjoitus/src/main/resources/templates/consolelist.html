<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<head>
<title>Console List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Consoles</h1>
	<div class="w3-container">
	<table class="w3-table-all w3-card-4">
		<tr>
			<th>Title</th>
			<th>Publisher</th>
			<th>Games</th>
			<th></th>
			<th></th>
		</tr>

		<tr th:each="console : ${consoles}">
			<td th:text="${console.consolename}">Name</td>
			<td th:text="${console.consolepublisher}">Publisher</td>
			<td>0</td>
 			<td>edit</td> 
 			<td><a th:href="@{/deleteconsole/{id}(id=${console.consoleid})}">Delete</a></td> 
		</tr>
	</table>
	<br/>
	<a href="/newgame">New Game</a> - <a href="/gamelist">Game List</a><br/><br/>
	<a href="/newseries">New Series</a> - <a href="/serieslist">Series List</a><br/>
	<a href="/newconsole">New Console</a> - <a href="/consolelist">Console List</a><br/>
</div>
</body>
</html>
