<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="css/title.css" />
<link rel="stylesheet" href="css/menu.css" />

<head>
<title>Series List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<ul>
		<li sec:authorize="hasAuthority('ADMIN')"><a href="/newgame">New Game</a></li>
		<li sec:authorize="hasAuthority('ADMIN')"><a href="/newseries">New Series</a></li>
		<li sec:authorize="hasAuthority('ADMIN')"><a href="/newconsole">New Console</a></li>
		<li><a href="/gamelist">Game List</a></li>
		<li><a href="/serieslist">Series List</a></li>
		<li><a href="/consolelist">Console List</a></li>
		<li class="right">
			
			<form action="/login" method="post" sec:authorize="isAnonymous()">
				<input type="submit" value="Sign In" class="logbutton"/>
			</form>
			
			<form th:action="@{/logout}" method="post" sec:authorize="hasAuthority('ADMIN')">
				<input type="submit" value="Sign Out" class="logbutton"/>
			</form>
		</li>
	</ul>
	
	<h1>Series</h1>	
	<p class="subtitle" sec:authorize="isAuthenticated()">Signed in as [[${#httpServletRequest.remoteUser}]]</p>
	
	<div class="w3-container">
	<table class="w3-table-all w3-card-4">
		<tr>
			<th>Name</th>
			<th>Developer</th>
			<th>Games</th>
			<th sec:authorize="hasAuthority('ADMIN')"></th>
			<th sec:authorize="hasAuthority('ADMIN')"></th>
		</tr>

		<tr th:each="series : ${serieses}">
			<td th:text="${series.seriesname}">Name</td>
			<td th:text="${series.seriesdeveloper}">Developer</td>
            <td th:text="${series.gamecount}">#0</td>
 			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/editseries/{id}(id=${series.seriesid})}">Edit</a></td>  
 			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/deleteseries/{id}(id=${series.seriesid})}">Delete</a></td> 
		</tr>
	</table>
</div>
</body>
</html>
