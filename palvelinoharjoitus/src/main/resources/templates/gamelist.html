<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<link rel="stylesheet" href="css/title.css" />
<link rel="stylesheet" href="css/menu.css" />


<head>
<title>Game List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<ul>
		<li><a href="/newgame">New Game</a></li>
		<li><a href="/newseries">New Series</a></li>
		<li><a href="/newconsole">New Console</a></li>
		<li><a href="/gamelist">Game List</a></li>
		<li><a href="/serieslist">Series List</a></li>
		<li><a href="/consolelist">Console List</a></li>
		<li class="right"><a th:href="@{/logout}">Log Out</a></li>
	</ul>
	
	<h1>Games</h1>
	<p class="subtitle">Signed in as -</p>
	
	<div class="w3-container">
	<table class="w3-table-all w3-card-4">
		<tr>
			<th>Series</th>
			<th>Title</th>
			<th>Publisher</th>
			<th>Year</th>
			<th>Console</th>
			<th></th>
			<th></th>
		</tr>

		<tr th:each="game : ${games}">
			<td th:text="${game.series.seriesname}">Series</td>
			<td th:text="${game.gametitle}">Title</td>
			<td th:text="${game.gamepublisher}">Publisher</td>
			<td th:text="${game.gameyear}">Year</td>
			<td th:text="${game.console.consolename}">Console</td>
 			<td><a th:href="@{/editgame/{id}(id=${game.gameid})}">Edit</a></td>  
 			<td><a th:href="@{/delete/{id}(id=${game.gameid})}">Delete</a></td> 
		</tr>
	</table>
	<br/><br/>
</div>
</body>
</html>
